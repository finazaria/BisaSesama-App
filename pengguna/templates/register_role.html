<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>FORM PENGGALANGAN DANA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body style="background-color:white;">
        <div>
            {% include 'navbar.html' %}


        <div class='bg-primary jumbotron justify-content-center text-white' align="center">
            <h1>Form Registrasi</h1>
        </div>

        <div class="container d-flex justify-content-center" align="center">
            <form action="/trigger_dua" id="form-action" method="post">
                {% csrf_token %}
                <h4>Pilih Role:</h4>
                <select id="kategori" class="form-control" aria-label="Default select example" required>
                  <option selected>Pilih Kategori</option>
                  <option value="1">Penggalang Dana</option>
                  <option value="2">Admin</option>
                </select>

                <br>
                <br>

            </form>
        </div>

        <div class="container d-flex justify-content-center" align="center">
            <input class="btn btn-primary mb-5" type="submit" value="NEXT" onclick="myFunction()">
        </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>
            var pilihan = 0;

            $("#kategori").change(function () {
                pilihan = $(this).val();
            });

            function myFunction() {
                if (pilihan == "1") {
                    // $("#pasien").modal("show");
                    location.replace("/pengguna/penggalang_dana")
                } else if (pilihan == "2"){
                    // $("#rumah_ibadah").modal("show");
                    location.replace("/pengguna/admin")
                }
            }


        </script>

    </body>
</html>
