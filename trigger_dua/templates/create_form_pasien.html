{% extends "base.html" %}
{% load static %}

{% block title %}FORM PASIEN{% endblock %}

{% block content %}
    <div class='bg-primary jumbotron justify-content-center text-white' align="center">
        <h1>Form Pasien</h1>
        <hr>
        <h4>Identitas Pasien</h4>
    </div>

    <div class="container d-flex justify-content-center" align="center">
        <form action="{% url 'trigger_dua:form_pasien' %}" method="POST">
            {% csrf_token %}

            <div class="form-group row">

                <h4>NIK:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example"  name="nik" value="{{request.POST.nik}}" required>
                </div>

                <h4>Nama: </h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example"  name="nama" value="{{request.POST.nama}}" required>
                </div>

                <h4>Tanggal Lahir:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example"  name="tanggal_lahir" value="{{request.POST.tanggal_lahir}}" required>
                </div>

                <h4>Alamat:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example" name="alamat" value="{{request.POST.alamat}}" required>
                </div>

                <h4>Pekerjaan:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example" name="pekerjaan" value="{{request.POST.pekerjaan}}" required>
                </div>

            </div>

            <input class="btn btn-primary mb-5" type="submit" value="NEXT">
        </form>

    </div>
{% endblock %}
