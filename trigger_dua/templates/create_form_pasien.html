{% extends "base.html" %}
{% load static %}

{% block title %}FORM PASIEN{% endblock %}

{% block content %}
    <div class='bg-primary jumbotron justify-content-center text-white' align="center">
        <h1>Form Pasien</h1>
        <hr>
        <h4>Identitas Pasien</h4>
    </div>

    <div class="container d-flex justify-content-center" align="center">
        <form action="{% url 'trigger_dua:create_pdd' %}" method="POST">
            {% csrf_token %}

            <div class="form-group row">

                <h4>NIK:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>

                <h4>Nama: </h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>

                <h4>Tanggal Lahir:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>

                <h4>Alamat:</h4>
                <div class="input-group mb-4">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                </div>

                <h4>Pekerjaan:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" aria-label="default input example" required>
                </div>

            </div>

            <input class="btn btn-primary mb-5" type="submit" value="NEXT">
        </form>

    </div>
{% endblock %}
