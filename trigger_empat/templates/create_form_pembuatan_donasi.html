{% extends "base.html" %}
{% load static %}

{% block title %}FORM Pembuatan Donasi{% endblock %}

{% block content %}
    <div class='bg-primary jumbotron justify-content-center text-white' align="center">
        <h1>Form Pembuatan Donasi</h1>
        <hr>
        <h4>Informasi Umum Donasi </h4>
    </div>

    <div class="container d-flex justify-content-center" align="center">
        <form action="{% url 'trigger_empat:form_donasi' %}" method="POST">
            {% csrf_token %}

            <div class="form-group row">

                <h4>Email Donatur:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" value = "{{email}}" aria-label="disable input example" disabled>
                </div>

                <h4>TimeStamp: </h4>
                <div class="input-group mb-4">
                    <input class="form-control" type="text" value = "{{timeStamp}}" aria-label="disable input example" disabled>
                </div>

                <h4>Judul Penggalangan Dana:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" value = "{{Judul}}" type="text" aria-label="disable input example" disabled>
                </div>

                <h4>Metode Bayar:</h4>
                <select id="kategori" class="form-control mb-4" aria-label="Default select example" required>
                    <option selected>Pilih Metode Pembayaran</option>
                    <option value="1">Transfer</option>
                    <option value="2">DonaPay</option>
                  </select>

                <h4>Status Anonim:</h4>
                <select id="kategori" class="form-control mb-4" aria-label="Default select example" required>
                    <option selected>Pilih Status Anonim</option>
                    <option value="1">Ya</option>
                    <option value="2">Tidak</option>
                </select>

                <h4>Doa:</h4>
                <div class="input-group mb-4">
                    <textarea class="form-control" type = "text" rows = 5  required></textarea>
                </div>

            </div>

            <input class="btn btn-primary mb-5" type="submit" value="CREATE">
        </form>

    </div>
{% endblock %}
