{% extends "base.html" %}
{% load static %}

{% block title %}FORM Pembuatan Donasi{% endblock %}

{% block content %}
    <div class='bg-primary jumbotron justify-content-center text-white' align="center">
        <h1>Detail Donasi</h1>
        <hr>
        <h4>Informasi Umum Donasi </h4>
    </div>

    <div class="container d-flex justify-content-center" align="center">


        <div class="form-group row">

            <h4>Email Donatur:</h4>
            <div class="input-group mb-4">
                <input class="form-control" type="text" value = "hbavidge0@squidoo.com" aria-label="default input example" disabled>
            </div>

            <h4>TimeStamp: </h4>
            <div class="input-group mb-4">
                <input class="form-control" type="text" value = "2020-10-21 16:12:26" aria-label="default input example" disabled>
            </div>

            <h4>Judul Penggalangan Dana:</h4>

            </div>

            <div class="input-group mb-4">

            </div>

            <div class="input-group mb-4">
                <textarea class="form-control" rows = 5 type="text" aria-label="exampleFormControlTextarea1" disabled>semangat</textarea>
            </div>

        </div>



    </div>
{% endblock %}
