{% extends "base.html" %}
{% load static %}

{% block title %}FORM Pembuatan Donasi{% endblock %}

{% block content %}
    <div class='bg-primary jumbotron justify-content-center text-white' align="center">
        <h1>Detail Donasi</h1>
        <hr>
        <h4>Informasi Umum Donasi </h4>
    </div>

    <div class="container d-flex justify-content-center" align="center">


        <div class="form-group row">

            <h4>Email Donatur:</h4>
            <div class="input-group mb-4">
                <input class="form-control" type="text" value = "{{data.email}}" aria-label="default input example" disabled>
            </div>

            <h4>TimeStamp: </h4>
            <div class="input-group mb-4">
                <input class="form-control" type="text" value = "{{data.timestamp}}" aria-label="default input example" disabled>
            </div>

            <h4>Judul Penggalangan Dana:</h4>
            <div class="input-group mb-4">
                <input class="form-control" type="text" value = "{{data.idPD}}" aria-label="default input example" disabled>
            </div>

            <h4>Nominal:</h4>
                <div class="input-group mb-4">
                    <input class="form-control" value = "{{data.nominal}}" type="number" aria-label="disable input example" disabled>
            </div>

            <h4>Metode Bayar:</h4>
            <div class="input-group mb-4">
                <input class="form-control" value = "{{data.metodeBayar}}" id="default input example" rows="3" disabled></input>
            </div>

            <h4>Status Anonim:</h4>
            <div class="input-group mb-4">
                <input class="form-control" value = "{{data.status}}" type="text" aria-label="default input example" disabled>
            </div>

            <h4>Doa:</h4>
            <div class="input-group mb-4">
                <textarea class="form-control" rows = 5 type="text" aria-label="exampleFormControlTextarea1" disabled>{{data.doa}}</textarea>
            </div>

        </div>



    </div>
{% endblock %}
